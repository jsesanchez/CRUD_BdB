<div class="card-body">
    <form action="">
        <div class="form-group">
            <label for="">Nombres:</label>
            <input [(ngModel)]="location.name" name ="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
                <label for="">Area (m2):</label>
                <input [(ngModel)]="location.area_m2" name="area_m2" type="text" class="form-control" required>
        </div>
        <div>
            <button (click)="ActualizarLocation(location)" class="btn btn-secondary" style="margin: 10px;">Actualizar</button>
            <button (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
        </div>   
    </form>
</div>
